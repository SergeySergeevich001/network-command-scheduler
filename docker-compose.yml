version: "3.8"

services:
  # Executor Сервис
  executor:
    container_name: scheduled_commands_executor
    build:
      context: ./executor
      dockerfile: Dockerfile
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=scheduled_commands_redis
      - REDIS_PORT=6379
    volumes:
      - ./executor:/app
    networks:
      - scheduled_commands_network
    working_dir: /app # Явно указываем рабочую директорию

  redis:
    container_name: scheduled_commands_redis
    image: redis:7-alpine
    networks:
      - scheduled_commands_network
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  postgresql:
    container_name: scheduled_commands_postgresql
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-scheduled_commands}
    image: postgres:13
    networks:
      - scheduled_commands_network
    ports:
      - "${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-scheduled_commands}"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal:
    container_name: scheduled_commands_temporal
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_SEEDS=scheduled_commands_postgresql
      - POSTGRES_DATABASE=${POSTGRES_DB:-scheduled_commands}
      - VISIBILITY_DB=postgres12
      - POSTGRES_VISIBILITY_DATABASE=temporal_visibility
      - ENABLE_ES=false
    image: temporalio/auto-setup:latest
    networks:
      - scheduled_commands_network
    ports:
      - "7233:7233"

  temporal-ui:
    container_name: scheduled_commands_temporal_ui
    depends_on:
      temporal:
        condition: service_started
    environment:
      - TEMPORAL_ADDRESS=scheduled_commands_temporal:7233
    image: temporalio/ui:latest
    networks:
      - scheduled_commands_network
    ports:
      - "8080:8080"

  # API Сервис
  api:
    container_name: scheduled_commands_api
    build:
      context: ./fastapi # Контекст сборки - папка fastapi
      dockerfile: Dockerfile
    depends_on:
      postgresql:
        condition: service_healthy
      temporal:
        condition: service_started
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=scheduled_commands_postgresql
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-scheduled_commands}
      - TEMPORAL_HOST=scheduled_commands_temporal
      - TEMPORAL_PORT=7233
      - TEMPORAL_NAMESPACE=default
    volumes:
      # Исправлено: монтируем папку fastapi, где находится main.py
      - ./fastapi:/app # Монтируем папку fastapi в /app контейнера
    ports:
      - "8000:8000"
    networks:
      - scheduled_commands_network
    working_dir: /app # Явно указываем рабочую директорию

  # Temporal Worker
  worker:
    container_name: scheduled_commands_worker
    build:
      context: ./worker
      dockerfile: Dockerfile
    depends_on:
      temporal:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - TEMPORAL_HOST=scheduled_commands_temporal
      - TEMPORAL_PORT=7233
      - TEMPORAL_NAMESPACE=default
      - REDIS_HOST=scheduled_commands_redis
      - REDIS_PORT=6379
      - API_HOST=scheduled_commands_api
      - API_PORT=8000
    volumes:
      - ./worker:/app
    networks:
      - scheduled_commands_network
    working_dir: /app # Явно указываем рабочую директорию

  # Сервис для запуска тестов
  api-test:
    build:
      context: ./fastapi # Контекст сборки - папка fastapi (где лежит Dockerfile)
      dockerfile: Dockerfile
    volumes:
      # Исправлено: монтируем папку fastapi, где находится main.py
      - ./fastapi:/app # Монтируем папку fastapi в /app контейнера
      # Монтируем папку tests в /app/tests
      - ./tests:/app/tests # Монтируем папку tests в /app/tests
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=scheduled_commands_postgresql
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-scheduled_commands}
      - REDIS_HOST=scheduled_commands_redis
      - TEMPORAL_HOST=scheduled_commands_temporal
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_started
    networks:
      - scheduled_commands_network
    working_dir: /app # Явно указываем рабочую директорию

# Определение volumes
volumes:
  postgres_data:
    driver: local

networks:
  scheduled_commands_network:
    driver: bridge